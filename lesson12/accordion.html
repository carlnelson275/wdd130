<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Component Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Destiny 2 Content Videos</h1>
    <button class="accordion">Video 1</button>
    <div class="panel">
        <iframe width="839" height="472" src="https://www.youtube.com/embed/rSg4Ux7LV-I" title="Destiny 2: Season of the Wish | Geralt of Rivia x Destiny [AUS]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <button class="accordion">Video 2</button>
    <div class="panel">
        <iframe width="839" height="472" src="https://www.youtube.com/embed/Ehl6aWUiA4Y" title="Destiny 2: The Final Shape | Reveal Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <button class="accordion">Video 3</button>
    <div class="panel">
        <iframe width="839" height="472" src="https://www.youtube.com/embed/BWiNtSr3RUc" title="Destiny 2: Season of the Wish | Launch Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <p>All video credit to Bungie Studios</p>
    <script>
        var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
    this.classList.toggle("active");

    /* Toggle between hiding and showing the active panel */
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
    </script>
</body>
</html>
